<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="grey-overlay"></div>

    <header class="header">  

      <div class="close-container">
        <div class="close"></div> 
      </div>  

      <div class="navigation-bar">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        
        

      <div class="white-overlay"> </div>
       

        <ul class="menu">
   
          <li class="sub-menu" id="features"><a href="#">Features</a>
 
            <img class ="arrow-down-features" src="images/icon-arrow-down.svg" alt="">
            <div class="features-dropdown">
              <a href="#" class="todo">Todo List</a>
              <a href="#" class="calendar">Calendar</a>
              <a href="#" class="reminders">Reminders</a>
              <a href="#"class="planning">Planning</a>
            </div>
   
          </li>


          <li class="sub-menu" id="company"><a href="#">Company</a>
            <img class ="arrow-down-company" src="images/icon-arrow-down.svg" alt="">
            <div class="company-dropdown">
              <a href="#" class="history">History</a>
              <a href="#" class="team">Our Team</a>
              <a href="#" class="blog">Blog</a>
            </div>
          </li>

          <li class="sub-menu" id="careers"><a href="#">Careers</a></li>
          <li class="sub-menu" id="about"><a href="#">About</a></li>

          
        </ul>
           
      <ul class="right-desktop-menu">
          <li class="sub-menu" id="login"><a class="login" href="">Login</a></li>
          <li class="sub-menu" id="register"><button class="register" aria-label="register-button">Register</button></li>

      </ul>

        <div class="hamburger-menu">
          <img src="/images/icon-menu.svg" alt="">
        </div>
         
      </div> 
    

    </header>
    <div class="illustration">
      <img src="/images/image-hero-mobile.png" alt="">
    </div>
    <main class="main">
      <h1 class="h1">Make remote work</h1>
      <h2 class="h2">Get your team in sync, no matter your location. Streamline processes,
    create team rituals, and watch productivity soar.</h2>
      <div class="button-container">
      <button class="button">Learn more</button>
    </div>
    </main>

    <footer class="footer">
      <div class="databiz">
        <img src="/images/client-databiz.svg" alt="">
      </div>
      <div class="audiophile">
        <img src="/images/client-audiophile.svg" alt="">
      </div>
      <div class="meet">
        <img src="/images/client-meet.svg" alt="">
      </div>
      <div class="maker">
        <img src="/images/client-maker.svg" alt="">
      </div>  
      
   

    </footer>
  </div>

  
<script src="script.js"></script>
</body>
</html>
